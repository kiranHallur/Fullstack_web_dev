<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        h1 {
            color: rgb(236, 52, 196);
            font-size: 5rem;
            font-family: cursive;
            font-weight: bold;
            text-transform: capitalize;
           
        }
    </style>
</head>

<body>

    <h1>welcome to jquery Animation</h1>
    <button class="hide">click me to hide!</button><br>
    <button class="show">click me to show!</button><br>
    <button class="toggle">click me for toggle!</button><br>
    <button class="fadeout">click me for fadeOut!</button><br>
    <button class="fadein">click me for fadeIn!</button><br>
    <button class="fadetoggle">click me for fadeToggle!</button><br>
    <button class="slideup">click me for slideUp!</button><br>
    <button class="slidedown">click me for slideDown!</button><br>
    <button class="slidetoggle">click me for slideToggle!</button><br>
    <button class="animate">click me to animate!</button><br>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="anime.js"></script>

</body>

</html>
